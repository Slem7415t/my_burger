<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Vintage Food</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav_menu">
            <div class="nav_menu_logo">
              <a href="#">
                <img class="logo" src="images/logo.png" alt="logo" />
              </a>
            </div>
            <div class="nav_nemu_list">
              <div class="nav_menu_item">
                <a id="link1" class="nav_nemu_link" href="#">Главная</a>
              </div>
              <div class="nav_menu_item">
                <a class="nav_nemu_link" href="#">Акции</a>
              </div>
              <div class="nav_menu_item">
                <a class="nav_nemu_link" href="#">О нас</a>
              </div>
              <button class="nav_menu_button">
                <img
                  class="nav_menu_basket_img"
                  src="images/basket.png"
                  alt="basket"
                />
              </button>
            </div>
          </div>
        </nav>
        <div class="header_inner">
          <div class="hero_list">
            <h2 class="hero_list-title">Быстрая доставка для Вас</h2>
            <p class="hero_list-text">
              Сделай первый заказ и получи скидку 50%
            </p>
            <button class="hero_list-btn">Заказать</button>
          </div>
          <div class="hero-img">
            <img class="img-burger" src="images/burger.png" alt="burger" />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <h2 class="main-menu_title">Меню</h2>
      <div class="main-menu_list">
        <div class="main-menu_items">
          <a href="#" class="main-menu_item">
            <figure class="main-menu_link">
              <img src="images/img1.png" alt="image" class="main-img" />
              <figcaption class="main-title">Бургеры</figcaption>
            </figure>
          </a>
          <a href="#" class="main-menu_item">
            <figure class="main-menu_link">
              <img src="images/img2.png" alt="image" class="main-img" />
              <figcaption class="main-title">Блюда из курицы</figcaption>
            </figure>
          </a>
          <a href="#" class="main-menu_item">
            <figure class="main-menu_link">
              <img src="images/img3.png" alt="image" class="main-img" />
              <figcaption class="main-title">Горячие блюда</figcaption>
            </figure>
          </a>
          <a href="#" class="main-menu_item">
            <figure class="main-menu_link">
              <img src="images/img4.png" alt="image" class="main-img" />
              <figcaption class="main-title">Закуски</figcaption>
            </figure>
          </a>
          <a href="#" class="main-menu_item">
            <figure class="main-menu_link">
              <img src="images/img5.png" alt="image" class="main-img" />
              <figcaption class="main-title">Салаты</figcaption>
            </figure>
          </a>
          <a href="#" class="main-menu_item">
            <figure class="main-menu_link">
              <img src="images/img6.png" alt="image" class="main-img" />
              <figcaption class="main-title">Десерты</figcaption>
            </figure>
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-copyright">
          <ul class="footer-list">
            <li class="footer-item">
              <a href="#" class="footerlink">Программа лояльности</a>
            </li>
            <li class="footer-item">
              <a href="#" class="footerlink">Политика конфиденциальности</a>
            </li>
            <li class="footer-item">
              <a href="#" class="footerlink">Договор оферты</a>
            </li>
          </ul>
        </div>
        <div class="footer-text-box">
          <p class="footer_text">ООО «Vintage Food»</p>
          <p class="footer_text">© Все права защищены</p>
        </div>
        <div class="footer-social">
          <ul class="footer-social_list">
            <li class="footer-social_item">
              <a href="#" class="social-icon_link">
                <img
                  class="social-icon_1"
                  src="images/vkCircled.png"
                  alt="vk"
                />
              </a>
            </li>
            <li class="footer-social_item">
              <a href="#" class="social-icon_link">
                <img
                  class="social-icon_2"
                  src="images/Telegram.png"
                  alt="Telegram"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
